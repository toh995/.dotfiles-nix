exec-once = eww open bar

#########
# Stuff #
#########
input {
  kb_layout = us
  follow_mouse = 1
  # control key repeat
  # i.e. when holding a key down on the keyboard
  repeat_rate = 25
  repeat_delay = 200
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = false
}


######################
# Monitors, keybinds #
######################
# monitor=,preferred,auto,auto

monitor=DP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,2560x1440@75,1920x0,1
monitor=DVI-D-1,1920x1080@60,4480x0,1

workspace=1, monitor:DP-1, default:true
workspace=2, monitor:DP-1
workspace=3, monitor:DP-1
workspace=4, monitor:HDMI-A-1, default:true
workspace=5, monitor:HDMI-A-1
workspace=6, monitor:HDMI-A-1
workspace=7, monitor:DVI-D-1, default:true
workspace=8, monitor:DVI-D-1
workspace=9, monitor:DVI-D-1
